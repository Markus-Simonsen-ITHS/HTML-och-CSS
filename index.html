<!DOCTYPE html>

    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <body>
    <a-scene>
      <a-sky color="blue"></a-sky>
      <a-box

        rotation="45 15 0"

      </a-camera>
